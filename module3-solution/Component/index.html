<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-app="NarrowItDownApp">
<div class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div ng-controller="NarrowItDownController as list">
        <div class="form-group">
          <input
          type="text"
          placeholder="search term"
          class="form-control"
          ng-model="list.searchTerm"
          ng-keyup="$event.keyCode == 13 ? list.search(list.searchTerm) : null">

        <div class="form-group">
          <button class="btn btn-primary" ng-click="list.search(list.searchTerm);">
            Narrow It Down For Me!
          </button>
        </div>
      </div>

    <div class="row" style="margin-left: 0;">
      <!-- found-items should be implemented as a component -->
      <found-items
        items="list.found"
        on-remove="list.removeItem(index)"
        search="list.searchTerm">
       </found-items>
    </div>
    </div>
</div>
</body>
</html>
